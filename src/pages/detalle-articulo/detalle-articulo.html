<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalle de Art√≠culo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card no-padding>
    <ion-card-header style="white-space: normal;">
      <h5><strong>{{detalle.Referencia}}</strong></h5>
      {{detalle.Descripcion}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-chip>
            <ion-icon name="md-cart" color="primary"></ion-icon>
            <ion-label>Bodega Central {{detalle.Existencia_Bodega_Principal}}</ion-label>
          </ion-chip>
          <ion-chip>
            <ion-icon name="md-cart" color="primary"></ion-icon>
            <ion-label>Otras Bodegas {{detalle.Existencia_Otras_Bodegas}}</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip>
            <ion-icon name="md-repeat" color="primary"></ion-icon>
            <ion-label>Transito {{detalle.En_Transito}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>

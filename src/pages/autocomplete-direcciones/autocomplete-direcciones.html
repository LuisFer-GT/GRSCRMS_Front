<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Seleccionar Direcci√≥n</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="actualizarBusqueda()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

  </ion-list>
</ion-content>
